<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; background-color: #121212; color: white; overflow: hidden;
        }

        /* Romantic Header */
        .header {
            font-family: "Cursive", sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Grid Layout */
        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            margin-top: 10px; padding: 20px;
        }
        
        /* Card Styling */
        .card-container { perspective: 1000px; cursor: pointer; }
        .card { 
            width: 100px; height: 140px; position: relative; transform-style: preserve-3d; 
            transition: transform 0.6s; 
        }
        .card.flipped { transform: rotateY(180deg); }
        
        /* Card Front & Back */
        .card .front, .card .back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; border-radius: 8px;
            font-size: 12px; text-align: center; padding: 8px; font-weight: bold;
        }
        .card .front { background: red; color: white; }
        .card .back { background: black; color: white; transform: rotateY(180deg); border: 2px solid red; }

    </style>
</head>
<body>

    <div class="header">Mon Cheri, pls open a card ü§≤üèΩ</div>
    <div class="grid" id="cardGrid"></div>

    <script>
        // Check if the game has been played today
        const today = new Date().toLocaleDateString();
        

        const tasks = [
          "Take a song request", "Call me and say ‚ÄúI miss you‚Äù in five different tones  ", "Send the last saved photo in your gallery",
            "List three things you‚Äôd do if we had 24 hours together right now  ", "Tell your partner an uncomfortable childhood story ",
            "Type out a message using only emojis and let me guess what it means", "Tell your partner a secret", "Post your partner on your status ",
            "Bonus, no task"
        ];

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(tasks); // Randomize tasks

        const cardGrid = document.getElementById("cardGrid");
        let flipCount = 0;

        for (let i = 0; i < 9; i++) {
            const cardContainer = document.createElement("div");
            cardContainer.classList.add("card-container");

            const card = document.createElement("div");
            card.classList.add("card");

            const front = document.createElement("div");
            front.classList.add("front");
            front.innerText = "Tap to Flip";

            const back = document.createElement("div");
            back.classList.add("back");
            back.innerText = tasks[i];

            card.appendChild(front);
            card.appendChild(back);
            cardContainer.appendChild(card);
            cardGrid.appendChild(cardContainer);

            cardContainer.addEventListener("click", () => {
                if (!card.classList.contains("flipped") && flipCount < 1) {
                    card.classList.add("flipped");
                    flipCount++;
                }
            });
        }
    </script>

</body>
</html>
